<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stwitch Context</title>
</head>
<body>
<script>
    var person = {
        name: 'will',
        sayName: function(){
            console.log('My name is: ' + this.name);
        }
    };


    var anotherPerson = {
        name: 'tara'
    };


    person.sayName.apply(anotherPerson);

</script>
</body>
</html>
