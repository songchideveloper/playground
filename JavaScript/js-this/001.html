<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inside closure</title>
</head>
<body>

<script>
    var user = {
        tournament: "The Masters",
        data: [
            {name: "T. Woods", age: 37},
            {name: "P. Mickelson", age: 43}
        ],
        clickHandler: function(){
            var that = this;
            this.data.forEach(function(person){
                console.log(person.name + " is playing at " + this.tournament); // this.tournament ==> undefined, becuase
                                                                                // "this" here is point to window object

                // so we have to use the 'that' best practice
                console.log(person.name + " now is playing at " + that.tournament);
            });
        }
    }

    user.clickHandler();

</script>


</body>
</html>
