<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third way to create function</title>
</head>
<body>
<script>
    function bar() {
        console.log('function bar');
    }

    var tic = function() {
        console.log('function tic');
    };

    window.foo = function(){
        console.log('window => function foo');
    };

    foo();
</script>
</body>
</html>
