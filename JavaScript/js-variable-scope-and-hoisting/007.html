<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Hoisting</title>
</head>
<body>
<h2>
    All variabel declarations are hoisted (lifted and declared) to the top of: <br>
    1. global context (if defined OUTSIDE a function) <br>
    2. the top of the function (if defined INSIDE a function)
</h2>
<h3>
    The reason undefined prints first is because the local variable name was hoisted to the top of the function.
</h3>
<script>
    function foo(){
        console.log(firstname);  // -> undefined
        var firstname = 'chi';
        console.log(firstname); // -> chi
    }
    foo()
</script>
</body>
</html>
